<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>News Detection Website</h1>
    <p>Find the latest news articles on any topic!</p>
  </header>

  <section class="search-container">
    <input type="text" id="searchTerm" placeholder="Enter a topic or keyword..." />
    <button id="searchButton">Search News</button>
  </section>

  <section class="news-results">
    <h2>News Results:</h2>
    <div id="articles"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
